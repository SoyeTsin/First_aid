<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script src="https://webapi.amap.com/maps?v=1.4.8&key=174332e1cfcd3432fd447ef2b230fc2f&plugin=AMap.Autocomplete,AMap.PlaceSearch"></script>
    <script src="//webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.l7-1.0.0/dist/l7.min.js"></script>
    <title>浙江急救大数据平台</title>
    <style>
        *{
            font-family: MicrosoftYaHei,PingFangSC-Ultralight, sans-serif;
            font-weight: 500;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }
        input {
            -webkit-user-select:auto; /*webkit浏览器*/
            user-select:auto;
            -o-user-select:auto;
            -ms-user-select:auto;
        }
        .amap-marker-label {
            border: none;
        }

        .marker-route {
            width: 80px;
            height: 100px;
            content: ' ';
            position: relative;
        }

        .marker-route > img {
            position: absolute;
            top: 0;
            left: 0;
            height: 100px;
            width: 80px;
        }

        .marker-route .num {
            font-family: DIN-Bold;
            font-size: 36px;
            color: #FFFFFF;
            line-height: 32px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 36px;
            text-align: center;
            top: 14px;
        }

        .marker-route .des {
            font-size: 14px;
            color: #FFFFFF;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 36px;
            text-align: center;
            top: 45px;
        }

        .amap-marker:hover {
            z-index: 999999999 !important;
        }

        .navgtr-view {
            width: 360px;
            height: 360px;
            position: relative;
            background-color: #ffffff;
            box-shadow: 0 0 5px 3px #d9d9d9;
        }

        .navgtr-top {
            height: 98px;
            width: 100%;
            box-sizing: border-box;
            padding: 24px;
            background-color: rgb(106, 155, 254);
        }

        .navgtr-view > div {
            color: #ffffff;
            width: 100%;
            font-size: 16px;
            color: #FFFFFF;
            line-height: 30px;
            letter-spacing: 0.18px;
        }


        .navgtr-content {
            width: 100%;
            box-sizing: border-box !important;
            padding: 24px;
        }

        .navgtr-title {
            width: 100%;
            font-size: 16px;
            color: #FF5A2B;
            letter-spacing: 0.18px;
            font-weight: 600;
            line-height: 40px;
        }

        .navgtr-text {
            width: 100%;
            font-size: 16px;
            color: #000000;
            letter-spacing: 0.18px;
            line-height: 30px;
            word-wrap:break-word;
            box-sizing: border-box;
        }

        .navgtr-view:after {
            display: block;
            content: '';
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 20px solid #fff;
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
        }

    </style>
</head>
<body>
<noscript>
    <strong>We're sorry but first_aid doesn't work properly without JavaScript enabled. Please enable it to
        continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
